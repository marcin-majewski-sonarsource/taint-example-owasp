plugins {
    id 'java'
    id "org.sonarqube" version "3.5.0.2730"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sonarqube {
    properties {
        property "sonar.projectKey", "marcin-majewski-sonarsource_taint-example-owasp"
        property "sonar.organization", "marcin-majewski-sonarsource-2"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

dependencies {
    implementation group: 'org.owasp.esapi', name: 'esapi', version: '2.5.1.0'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.0.3'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '6.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.springframework', name: 'spring-core', version: '6.0.3'
}

test {
    useJUnitPlatform()
}
